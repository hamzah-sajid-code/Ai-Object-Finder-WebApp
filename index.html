<body background="bg.jpg">
    <h1 class="btn btn-info heading">Ai Object Finder
        <br>
        <span class="heading2">The input name which you will give should match the names present in Coco Ssd Model then
            only it will be detected</span><br>
            <span class="heading2">and the objects that you want to find will be highlited with red color and other object in color cyan</span>
    </h1>
    <center>
        <br>
        <label class="labelss">Object Name:</label>
        <input type="text" id="objectNameToFind" class="form-control objectNameToFind">
        <br>
        <br>
        <button class="btn btn-success" onclick="start()">Start</button>
        <br>
        <br>
        <button class="btn btn-danger" id="status"></button>
        <button class="btn btn-warning" id="objectFoundStatus"></button>
    </center>
